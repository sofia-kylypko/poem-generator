<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI poem generator</title>
</head>
<body>
    <header>
        <h1>AI Poem Generator</h1>
    </header>

    <main>
        <form id="inputForm">
            <input type="text" id="user_instructions" value="" placeholder="Enter the topic of the poem" autofocus />
            <input type="submit" />
        </form>
        <span id="example">i.e. cat, pizza, space</span>
        <div id="request"></div>
        <div id="response"><strong>Start by sending some request...</strong></div>
    </main>

    <footer><a href="https://github.com/sofia-kylypko/poem-generator">GitHub</a></footer>

    <script src="src/script.js"></script>
</body>
</html>
